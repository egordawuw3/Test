<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
<header>
    <nav>
        <div class="tabs">
            <button class="tab active" data-tab="applicant" title="Я соискатель" aria-selected="true">Я соискатель</button>
            <button class="tab" data-tab="employer" title="Я работодатель" aria-selected="false">Я работодатель</button>
        </div>
        <div class="login">
            <img src="assets/images/settings-icon.png" alt="Настройки">
            <button class="login-button">Войти</button>
        </div>
    </nav>
    <div class="search-container">
        <div class="search-input">
            <input type="text" class="search-field" placeholder="Введите название вакансии">
            <img src="assets/images/search-icon.png" alt="Поиск" class="search-icon">
            <img src="assets/images/cross-icon.png" alt="Очистить" class="clear-icon">
        </div>
        <select class="city-select">
            <option value="nizhny-novgorod">Нижний Новгород</option>
            <option value="moscow">Москва</option>
            <option value="saint-petersburg">Санкт-Петербург</option>
        </select>
        <button class="search-button">Найти</button>
    </div>
</header>

<main>
    <div class="background-image"></div>
    <div class="buttons">
        <button class="add-resume">Добавить резюме</button>
        <button class="add-vacancy">Подать объявление</button>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
